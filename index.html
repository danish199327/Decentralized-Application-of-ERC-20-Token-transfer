        async function connectWallet() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.enable();
                    const accounts = await web3.eth.getAccounts();
                    account = accounts[0];
                    alert('Wallet connected: ' + account);
                    initializeContracts();
                } catch (error) {
                    console.error('User denied account access');
                }
            } else {
                alert('No Ethereum browser extension detected, install MetaMask!');
            }
        }

        function initializeContracts() {
            pkrTokenContract = new web3.eth.Contract(pkrTokenAbi, pkrTokenAddress);
            xyzStockTokenContract = new web3.eth.Contract(xyzStockTokenAbi, xyzStockTokenAddress);
        }

        async function checkBalance() {

            alert('Your balance: ' + balance);
        }

            const tokenAmount = 35000000000000000000; // Example token amount
            const pkrAmount = 1000000000000000000; // Example PKR amount
            await pkrTokenContract.methods.approve(xyzStockTokenAddress, pkrAmount).send({ from: account });
            await xyzStockTokenContract.methods.placeBid(tokenAmount, pkrAmount).send({ from: account });
            alert('Bid placed');
        }
